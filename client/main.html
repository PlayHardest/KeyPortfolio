<template name="contact">
    <div class="container">
        <h1>Contact</h1>
        <p>Get in touch with me by sending a message here or through my other social media at the bottom of the page!</p>
        <form>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <input type="text" class="form-control" id="ContacteeName" placeholder="Your Name">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <input type="text" class="form-control" id="ContacteeEmail" placeholder="Your Email Address">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <!-- <label for="ContacteeBody">Message</label> -->
                        <textarea class="form-control" id="ContacteeBody" rows="7"></textarea>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col align-self-start">
                <button class="btn btn-primary js-email">
                    Send Email
                </button>
            </div>
        </div>
    </div>
</template>



<template name="navBar">

        <header id="header">
            <div class="row no-gutters">
                <div class="col-2">
                    <a href="{{pathFor route='home'}}">
                        <img class="topImg" src ="images/Other/keyart2.png">
                        <img class="bottomImg transparent" src ="images/Other/keyart1.png">
                        <!-- <strong>KEEKS</strong>
                        <span> ART</span> -->
                    </a>
                </div>
                <div class="col">
                    <nav id="header-menu">
                        <ul class="nav justify-content-left">
                            <li class="nav-item">
                                <a class="nav-link shrink-a" href="{{pathFor route='home'}}">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link shrink-a" href="{{pathFor route='home'}}#aboutMe">ABOUT ARTIST</a>
                            </li>
                            <li class="nav-item header_nav_child_menu">
                                <a class="nav-link shrink-a" href="{{pathFor route='portfolio'}}">PORTFOLIO</a>
                                <!-- <div class="header_nav_child">
                                    <a href="#" class="header_nav_option">DIGITAL ILLUSTRATIONS</a>
                                    <a href="#" class="header_nav_option">TRADITIONAL ARTWORK</a>
                                </div> -->
                            </li>
                            <li class="nav-item">
                                <a class="nav-link shrink-a" href="{{pathFor route='contact'}}">CONTACT</a>
                            </li>
                        </ul>    
                    </nav>
                </div>
            </div>
        </header>
    </div>
    {{> yield}}
    <hr />
    <div class="container">
        <div class="row">
            <div class="col">
                <nav>
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.instagram.com/keeksart/">
                                <img class="contact-item" src ="images/Other/instagram.png">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://twitter.com/1keeksart">
                                <img class="contact-item" src ="images/Other/twitter.png">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="contact-item" src ="images/Other/mail.png">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="contact-item" src ="images/Other/shop.png">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</template>

<template name="Admin">
    <div class="container">
        <form>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <input type="text" class="form-control" id="NewArtworkName" placeholder="Artwork Name">
                    </div>
                </div>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input js-deactivateText" type="checkbox" id="showName" value="option2">
                        <label class="form-check-label" for="showName">Hide Artwork Name</label>
                    </div>
                </div>
            </div>
            <!-- <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <input type="text" class="form-control" id="getImage1" placeholder="Paste file URL here">
                    </div>
                </div>
            </div> -->
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input type="number" class="form-control" id="NewArtworkPrice" placeholder="Artwork Price" disabled>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input js-deactivatePrice" type="checkbox" id="addToShop">
                        <label class="form-check-label" for="addToShop">Available on online store</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <select class="custom-select" id="setCategory">
                        <option value="0" selected>Select the category of the artwork</option>
                        <option value="1">Digital Artwork</option>
                        <option value="2">Traditional Artwork</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="getImage1">Select the image file</label>
                            <input type="file" class="form-control-file" id="getImage1">
                        </div>
                    </form>
                </div>
            </div>
        </form>
        <button class="btn btn-primary js-AddNew">Save</button>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary js-emailTest">
                    Test Email functionality
                </button>
            </div>
        </div>
        <hr />
        <h1 class="cat-heading">Digital Entries</h1>
        <div class="card-columns custom-card-columns">
            {{#each PreviewAllDigital}}
            <div id="{{_id}}" class="card custom-card">
                <a href="" class="js-dcarousel" data-target="#dCarouselModal" data-toggle="modal"><img data-slide-to="{{SlideTo}}" class="card-img card-img-custom" src={{Image}} alt="Image not found"></a>
                <button class = "btn btn-secondary js-delete">Delete</button>
            </div>
            {{/each}}
        </div>

        <div class="modal fade" id="dCarouselModal" tabindex="-1" role="dialog" aria-labelledby="dCarouselModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div id="dCarousel" class="carousel slide custom-carousel" data-ride="carousel" data-interval="false">
                    <div class="carousel-inner">
                        {{#each PreviewAllDigital}}
                            {{#if SlideTo}}
                                <div id="modal{{_id}}" class="carousel-item">
                                    <img class="d-block w-100" src={{Image}}>
                                </div>
                            {{else}}
                                <div id="modal{{_id}}" class="carousel-item active">
                                    <img class="d-block w-100" src={{Image}}>
                                </div>
                            {{/if}}
                        {{/each}}
                    </div>
                    <a href="#dCarousel" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a href="#dCarousel" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <hr />
        <h1 class="cat-heading">Traditional Entries</h1>
        <div class="card-columns custom-card-columns">
            {{#each PreviewAllTraditional}}
            <div id="{{_id}}" class="card custom-card">
                <a href="" class="js-tcarousel" data-target="#tCarouselModal" data-toggle="modal"><img data-slide-to="{{SlideTo}}" class="card-img card-img-custom" src={{Image}} alt="Image not found"></a>
                <button class = "btn btn-secondary js-delete">Delete</button>
            </div>
            {{/each}}
        </div>

        <div class="modal fade" id="tCarouselModal" tabindex="-1" role="dialog" aria-labelledby="tCarouselModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div id="tCarousel" class="carousel slide custom-carousel" data-ride="carousel" data-interval="false">
                    <div class="carousel-inner">
                        {{#each PreviewAllTraditional}}
                            {{#if SlideTo}}
                                <div id="modal{{_id}}" class="carousel-item">
                                    <img class="d-block w-100" src={{Image}}>
                                </div>
                            {{else}}
                                <div id="modal{{_id}}" class="carousel-item active">
                                    <img class="d-block w-100" src={{Image}}>
                                </div>
                            {{/if}}
                        {{/each}}
                    </div>
                    <a href="#tCarousel" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a href="#dCarousel" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>
