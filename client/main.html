<template name="contact">
    <div class="container">
        <h1>contact</h1>
    </div>
</template>

<template name="navBar">
    <div class="container-fluid sticky-top" style="padding-right: 0px !important; padding-left: 0px !important; margin-left: 0px !important; margin-right: 0px !important;">
        <header id="header">
            <div class="row no-gutters">
                <div class="col-2">
                    <a href="{{pathFor route='home'}}">
                        <img class="topImg" src ="images/Other/keyart2.png">
                        <img class="bottomImg transparent" src ="images/Other/keyart1.png">
                        <!-- <strong>KEEKS</strong>
                        <span> ART</span> -->
                    </a>
                </div>
                <div class="col">
                    <nav id="header-menu">
                        <ul class="nav justify-content-left">
                            <li class="nav-item">
                                <a class="nav-link shrink-a" href="{{pathFor route='home'}}">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link shrink-a" href="{{pathFor route='home'}}#aboutMe">ABOUT ARTIST</a>
                            </li>
                            <li class="nav-item header_nav_child_menu">
                                <a class="nav-link shrink-a" href="{{pathFor route='portfolio'}}">PORTFOLIO</a>
                                <!-- <div class="header_nav_child">
                                    <a href="#" class="header_nav_option">DIGITAL ILLUSTRATIONS</a>
                                    <a href="#" class="header_nav_option">TRADITIONAL ARTWORK</a>
                                </div> -->
                            </li>
                            <li class="nav-item">
                                <a class="nav-link shrink-a" href="{{pathFor route='contact'}}">CONTACT</a>
                            </li>
                        </ul>    
                    </nav>
                </div>
            </div>
        </header>
    </div>
    {{> yield}}
    <hr />
    <div class="container">
        <div class="row">
            <div class="col">
                <nav>
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="contact-item" src ="images/Other/instagram.png">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="contact-item" src ="images/Other/twitter.png">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="contact-item" src ="images/Other/mail.png">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="contact-item" src ="images/Other/shop.png">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</template>

<template name="Admin">
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="getImage1">Select the image file</label>
                        <input type="file" class="form-control-file" id="getImage1">
                        <button class="btn btn-primary js-AddNew">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Digital Artwork Piece</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Traditional Artwork Piece</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img id="exampleimage" src="" alt="No image has been loaded">
            </div>
        </div>
    </div>
</template>

<template name="home">
    <div id="splashscreen" class="container"> <!-- style="padding-top:15px;">  -->
        <div class="row">
            <div class="col text-center">
                <img class="splash" src="images/Other/image1.png">
            </div>
        </div>
    </div>
    {{> aboutMe}}
    {{> gallery}}
</template>

<template name="portfolio">
    <section id="digital">
        <div class="container">
            <div class="row">
                <div class="col cat-heading">
                    <h1>Digital Artwork</h1>    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    {{> dPortfolio}}
                </div>
            </div>
        </div>    
    </section>

    <section id="traditional">
        <div class="container">
            <div class="row">
                <div class="col cat-heading">
                    <h1>Traditional Artwork</h1>    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    {{> tPortfolio}}  
                </div>
            </div>
        </div>    
    </section>
</template>
