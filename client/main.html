<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KeyPortfolio</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Kulim+Park&display=swap" rel="stylesheet"> -->
</head>

<body>
    <div id="top-page">
    </div>
    {{> navBar}}
    {{> mostLiked}}
    {{> aboutMe}}
    {{> gallery}}
</body>

<template name="navBar">
    <div class="container-fluid sticky-top" style="padding-right: 0px !important; padding-left: 0px !important;">
        <header id="header">
            <div class="row">
                <div class="col-3">
                    <a href="main.html" class="logo">
                        <!-- <img class="logo-img" src ="images/Other/logo.png"> -->
                        <strong>KEEKS</strong>
                        <span> ART</span>
                    </a>
                </div>
                <div class="col-5">
                    <nav id="header-menu">
                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link shrink-a scroll" href="#top-page">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link shrink-a scroll" href="#aboutMe">About Artist</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link shrink-a scroll" href="#gallery">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link shrink-a scroll" href="#">Contact</a>
                            </li>
                        </ul>    
                    </nav>
                </div>
            </div>
        </header>
    </div>
</template>


<template name="mostLiked">
    <div id="highlights" class="container"> <!-- style="padding-top:15px;">  -->
        <div class="row no-gutters">
            <div class="col-sm-8">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/Other/img1.png" class="d-block w-100" alt="HTML5">
                        </div>
                        
                        <div class="carousel-item">
                            <img src="images/Other/img2.png" class="d-block w-100" alt="HTML5">
                        </div>
                        
                        <div class="carousel-item">
                            <img src="images/Other/img3.png" class="d-block w-100" alt="HTML5">
                        </div>
                    </div>
                    
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col carousel-info">
            </div>
        </div>
    </div>
</template>
