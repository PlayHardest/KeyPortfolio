<template name="contact">
	<div class="container">
		<h1>Contact</h1>
		<p>Get in touch with me by sending a message here or through my other social media at the bottom of the page!</p>
		<form>
			<div class="form-row">
				<div class="col">
					<div class="form-group">
						<input type="text" class="form-control" id="ContacteeName" placeholder="Your Name">
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<input type="text" class="form-control" id="ContacteeEmail" placeholder="Your Email Address">
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="col">
					<div class="form-group">
						<!-- <label for="ContacteeBody">Message</label> -->
						<textarea class="form-control" id="ContacteeBody" rows="7"></textarea>
					</div>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col align-self-start">
				<button class="btn btn-primary js-email">
					Send Email
				</button>
			</div>
		</div>
	</div>
</template>

<template name="Admin">
	<div class="container">
		<form>
			<div class="form-row">
				<div class="col">
					<div class="form-group">
						<input type="text" class="form-control" id="NewArtworkName" placeholder="Artwork Name">
					</div>
				</div>
				<div class="col">
					<div class="form-check form-check-inline">
						<input class="form-check-input js-deactivateText" type="checkbox" id="showName" value="option2">
						<label class="form-check-label" for="showName">Hide Artwork Name</label>
					</div>
				</div>
			</div>
			<!-- <div class="form-row">
				<div class="col">
					<div class="form-group">
						<input type="text" class="form-control" id="getImage1" placeholder="Paste file URL here">
					</div>
				</div>
			</div> -->
			<div class="form-row">
				<div class="col">
					<div class="form-group">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">$</span>
							</div>
							<input type="number" class="form-control" id="NewArtworkPrice" placeholder="Artwork Price" disabled>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="form-check form-check-inline">
						<input class="form-check-input js-deactivatePrice" type="checkbox" id="addToShop">
						<label class="form-check-label" for="addToShop">Available on online store</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<select class="custom-select" id="setCategory">
						<option value="0" selected>Select the category of the artwork</option>
						<option value="1">Digital Artwork</option>
						<option value="2">Traditional Artwork</option>
						<option value="3">Sticker Art</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<form>
						<div class="form-group">
							<label for="getImage1">Select the image file</label>
							<input type="file" class="form-control-file" id="getImage1">
						</div>
					</form>
				</div>
				<div class="w-100"></div>
				<div class="col">
					<form>
						<div class="form-group">
							<label for="desc{{_id}}">Description</label>
							<textarea class="form-control" id="NewArtworkDesc" rows="5"></textarea>
						</div>
					</form>
				</div>
			</div>
		</form>
		<button class="btn btn-primary js-AddNew">Save</button>
		<div class="row">
			<div class="col">
				<button class="btn btn-primary js-emailTest">
					Test Email functionality
				</button>
			</div>
		</div>
		<hr />
		<h1 class="cat-heading">Shop Entries</h1>
		<div class="album py-5">
			<div class="row">
				{{#each PreviewAllShopItems}}
					<div class="col-md-4">
						<div id="{{_id}}" class="card shop-card" style="width: 18rem;">
							<div class="modal fade bd-example-modal-lg" id="shopItemModal{{_id}}" tabindex="-1" role="dialog" aria-labelledby="shopItemModal{{_id}}" aria-hidden="true">
								<div class="modal-dialog modal-lg">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title">{{Name}} Details</h5>
											<button class="close" type="button" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<div class="row">
												<div class="col">
													<form>
														<div class="form-group">
															<div class="input-group mb-3">
																<div class="input-group-prepend">
																	<span class="input-group-text" id="basic-addon1">Name</span>
																</div>
																<input type="text" class="form-control" id="{{_id}}Name" placeholder="{{Name}}">

																<div class="input-group-prepend">
																	<span class="input-group-text" id="basic-addon1">Main Image</span>
																</div>
																<input type="text" class="form-control" id="{{_id}}Image" placeholder="{{Image}}">
															</div>
														</div>

														<div class="form-group">
															<div class="input-group mb-3">
																<div class="input-group-prepend">
																	<span class="input-group-text" id="basic-addon1">Price</span>
																</div>
																<input type="number" class="form-control" id="{{_id}}Price" placeholder="{{Price}}">

																<div class="input-group-prepend">
																	<span class="input-group-text" id="basic-addon1">Stock</span>
																</div>
																<input type="number" class="form-control" id="{{_id}}Stock" placeholder="{{InStock}}">

																<div class="input-group-prepend">
																	<span class="input-group-text" id="basic-addon1">ShopOrder</span>
																</div>
																<input type="number" class="form-control" id="{{_id}}ShopOrder" placeholder="{{ShopOrder}}">
															</div>
														</div>
													</form>
												</div>
												<div class="w-100"></div>
												<div class="col">
													<form>
														<div class="form-group">
															<label for="{{_id}}Desc">Description</label>
															<textarea class="form-control" id="{{_id}}Desc" rows="5" placeholder="{{Desc}}"></textarea>
														</div>
													</form>
												</div>
												<div class="w-100"></div>
												{{#each value in ExtraImages}}
												<div class="col">
													<img src={{value}} class="thumbnail" alt="...">
												</div>
												{{/each}}
												<div class="w-100"></div>
												<div class="col">
													<form>
														<div class="form-group">
															<label for="{{_id}}extraImage">Add extra image</label>
															<input type="file" class="form-control-file" id="{{_id}}extraImage">
														</div>
													</form>
												</div>
												<div class="w-100"></div>
												<div class="col">
													<form>
														<div class="form-check form-check-inline">
															<input class="form-check-input" type="checkbox" id="delete{{_id}}">
															<label class="form-check-label" for="delete{{_id}}">Delete Record</label>
														</div>

													<!-- 	<div class="form-check form-check-inline">
															<input class="form-check-input" type="checkbox" id="deactivate{{_id}}">
															<label class="form-check-label" for="deactivate{{_id}}">Deactivate Record</label>
														</div>
 -->
													</form>
												</div>
											</div>
											<hr />
											<div class="row">
												<div class="col">
													<span>
														<button class = "btn btn-success js-edit" data-dismiss="modal">Save</button>
														<button data-dismiss="modal" class = "btn btn-secondary">Cancel</button>
													</span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							
							<a href="" data-target="#shopItemModal{{_id}}" data-toggle="modal"><img src={{Image}} class="card-img-top" alt="..."></a>
							<div class="shop-card-body">

									<p class="card-text text-center" style="color: green">${{Price}}</p>
								{{else}}

								{{/if}}
							</div>
						</div>
					</div>
				{{/each}}

		</div>

					<a href="#dCarousel" class="carousel-control-next" data-slide="next">

						<span class="sr-only">Next</span>

<template name="aboutMe">
	<section id="aboutMe" class="h-change1">
		<div class="container">
			<div class="row">
				<div class="col">
					<h1 class="cat-heading">Meet the Artist</h1>
					<p>
						Keyonne Yarde is a 23 year old Barbadian born and raised Illustrator who can be found as KeeksArt on most social media. She completed her studies at The Barbados Community College, where she was awarded an Associates degree in Visual Arts in 2015 and has ever since been self teaching.<br><br>
						She is versatile when it comes to artistic media; always willing to try new things and expand her skills. As of recent, she has been focusing on pointillism following her urge tocreate something that would be mesmerizing and carry an exceptional attention to detailusing just black and white.<br><br>
						However, since she loves colours, she tries to incorporate some in most of her pointillism pieces. Pointillism is a shading technique that uses dots to create an image. As opposed to using paint as originally developed by Georges Seurat, she uses pens. It can be used for hyper-realism, or for illustrations, which she hopes to master in the near future. Keeks uses pointillism as her outlet to stand out from the crowd. It has become a unique source of therapy for her.</p><br><br>
						<blockquote class="blockquote text-right">
							<p style="color:#f4b5ac; font-style: italic;" class="mb-0">“There is something about listening to my pen nib repeatedly beat against the paper that just slows the world down.”</p>
							<footer class="blockquote-footer">Keeks</footer>
						</blockquote><br><br>
						<!-- <span style="color:#f4b5ac; font-style: italic; font-size: 150%;"> - </span> -->
						<p>She has also recently began practice with Digital art using the app procreate and finds it a refreshing change from the tedious work of pointillism as it can be a bit more fast paced. You hear all the time that art and artists will change the world, and the fact is they have and will continue to do so.<br><br>
						We live in a world that is dynamic; constantly changing with each passing minute, and one direction that change has been taking is towards creativity. She is still trying to find her voice with her art, but aims to use her art as a way to make people smile, and she will continue to do so through its evolution process.”<br><br>
						She has had pieces on display at “The Anonymous Charity Art Show” at The Frame & Art Co., Grande Salle “Crop Over Visual Arts Festival” and “Home” at Norman Centre.<br><br>
					</p>
				</div>
			</div>
		</div>
	</section>
